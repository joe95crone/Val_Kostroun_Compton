*****Wavelength of Modulating Laser Pulse in meter*****
WAVELENGTH 1.0e-6        
****Specify laser energy in Joules (overrides MAXFIELD line)*****
LASER_ENERGY 1.0
//NONLINEAR 0.0
**********Charge in electron bunch (nC)***************************
CHARGE 0.1
******Electron beam parameters in lieu of INPUT_FILE*******************************
******11 parameters: N emitn_x (mm-mrad) sigma_x(mm) emitn_y sigma_y sigma_phi sigma_E/E E(MeV) *******************************
//GEN_PART_BASIC 10000 0.5 0.005 0.5 0.005 1 0.0001 25.0
INPUT_FILE gen_tape.txt
*****Minimum 1/e^2 intensity beam waist of modulating laser pulse (m), and 1e^2 intensity pulse width (s)*****
BEAM_WAIST 20.0e-6
PULSE_WIDTH 0.5e-12
*****Multiplication factor for laser bandwith over that determined by the bandwidth limited pulse duration*****
BANDWIDTH_FACTOR 3.0
*****Rotation of laser polarization vector about its k-axis in degrees. 0 means polarization is in the x-z plane******
POLARIZATION 0.0
*****Laser incidence angle with respect to the -z axis (degrees). 0 Corresponds to a head on collision******
LASER_INCIDENCE 0.0
*****Obsevation angles in lab frame: phi, theta (in radians)****** 1.5708 0.0071808
OBSERVATION 0.0 0.0
********For non-analytic inensity profile caclculation, w_min, w_max values are ignored, and are dynamically determined******
********Range (in units of 4*gamma^2 of spectrum calculated. w_min, w_max, n_w*******
SPECTRUM_RANGE 0.75 1.02 100
//SOLID_ANGLE 0.0 0.0045 11 4
*****If equal to 1, then the calculation assumes a plane wave (i.e. distribution in k_perp is ignored).******
CART_INTENSITY 7 0.0045 7 0.0045
TOTAL_PHOTON
//FAST_INTENSITY 
PLANE_WAVE 1
EX
